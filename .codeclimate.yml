---
engines:
  bundler-audit:
    enabled: true
  coffeelint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.coffee"
  - "**.js"
  - "**.jsx"
  - "**.rb"
exclude_paths:
  - app/assets/javascripts/frameworks/lib/**/*
  - config/**/*
  - db/**/*
  - spec/**/*
  - vendor/**/*